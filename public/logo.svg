      /* Geometric sans-serif stack */
      .font-geo { font-family: 'Futura', 'Century Gothic', 'Tw Cen MT', Arial, sans-serif; font-weight: bold; font-size: 130px;}
    </style>
  </defs>
  
  <g transform="translate(25, 120)">
    <text x="0" y="0" class="font-geo fill-dark">B</text>
    <text x="85" y="0" class="font-geo fill-beige">S</text>
  </g>
</svg>