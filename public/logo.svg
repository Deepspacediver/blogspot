<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <style>
      .fill-dark { fill: #1A1A1A; }
      /* Darker beige (Camel/Gold tone) for contrast on white */
